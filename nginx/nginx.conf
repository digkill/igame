# Конфиг nginx для статического Next.js приложения в продакшене

# Лимиты для предотвращения злоупотреблений
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Основной сервер
server {
    listen 80;
    server_name _;

    # Корневая директория со статическими файлами
    root /usr/share/nginx/html;
    index index.html;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Максимальный размер тела запроса
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Кэширование статических ресурсов Next.js
    location /_next/static/ {
        alias /usr/share/nginx/html/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # Кэширование изображений и других статических ресурсов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        access_log off;
    }

    # Основная обработка запросов
    location / {
        # Ограничение запросов
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        try_files $uri $uri.html $uri/ /index.html;
        
        # Кэширование HTML файлов на короткое время
        add_header Cache-Control "public, max-age=3600";
    }

    # Обработка файлов с расширениями (без слэша)
    location ~ ^([^.\?]*[^/])$ {
        try_files $uri $uri.html $uri/ =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Блокировка доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокировка доступа к исходным файлам
    location ~ \.(ts|tsx|jsx|json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
